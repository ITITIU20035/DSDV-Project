<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Causes of Death Bar Chart</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.css" />
  <link rel="stylesheet" href="Stylesheet.css"/>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header>
                <h1 id="title">Top 10 causes of death</h1>
                <h4 id="subtitle"><span id="num-years">20</span> years of leading causes of death, visualized</h4>
                <button class="ui-btn ui-btn-inline ui-btn-active" id="data-detail-toggle">EXPLORE OUR DATA</button>
            </header>
        </div>
    </div>
    <body>
        <div id="bar-chart" class="chart-container"></div>
        <div id="scatter-plot" class="chart-container"></div>
        <div id="line-chart" class="chart-container"></div>
        <script src="main.js"></script>
      </body>
</body>
</html>
